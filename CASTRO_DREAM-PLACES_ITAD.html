    <style>
       body {
            font-family: Arial, Tahoma, Verdana, Helvetica, sans-serif;
            background-color: #000f20;
            color: #EEF4ED;
            margin: 0;
            padding: 0;
        }

        .nav-bar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #0B2545;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-bar .brand {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.5em;
            font-weight: bold;
            color: #EEF4ED;
            margin-right: 250px;
        }

        .nav-bar .links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-bar a {
            color: #EEF4ED;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #007bff;
            color: #EEF4ED;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 80px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 70px;
            color: #EEF4ED;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #EEF4ED;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: left;
        }
        
        .collage-container {
            background-color: #22344b;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 50px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .collage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            perspective: 1000px;
            position: relative;
        }

        .polaroid {
            background-color: white;
            padding: 15px 15px 45px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            width: 280px;
            margin: 15px;
            transition: all 0.3s ease;
            position: relative;
            transform: rotate(var(--rotation));
            transform-origin: center;
            z-index: var(--z-index);
            text-decoration: none;
            display: block;
        }

        .polaroid:hover {
            transform: rotate(var(--rotation)) scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .polaroid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
            display: block;
        }

        .polaroid-title {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 5px;
            color: #0B2545;
        }

        .polaroid-desc {
            text-align: center;
            font-size: 14px;
            color: #333;
            overflow: hidden;
            display: -webkit-box;
        }

        .btn {
            background-color: #0B2545;
            color: #EEF4ED;
            padding: 10px;
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover {
            background-color: #007bff;
            color: #EEF4ED;
            text-decoration: none;
        }

        .nav-buttons {
            margin-top: 50px;
        }

    </style>
</head>
